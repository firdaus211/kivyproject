name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Download NDK Manually
      run: |
        wget https://dl.google.com/android/repository/android-ndk-r21e-linux.zip
        sudo unzip -q android-ndk-r21e-linux.zip -d /usr/local/lib/android/sdk/ndk-r21e
        rm android-ndk-r21e-linux.zip

    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer==1.5.0 Cython==0.29.36

    - name: Build with Buildozer
      run: |
        buildozer android debug
      env:
        ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
        ANDROID_NDK_ROOT: /usr/local/lib/android/sdk/ndk-r21e

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app
        path: bin/*.apk
