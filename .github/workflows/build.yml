name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Buildozer Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential git python3-dev libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libgl1-mesa-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev pkg-config libcairo2-dev libpango1.0-dev libgdk-pixbuf2.0-dev libffi-dev

    - name: Download NDK
      run: |
        wget https://dl.google.com/android/repository/android-ndk-r26d-linux.zip
        sudo unzip -q android-ndk-r26d-linux.zip -d /opt/android-ndk
        rm android-ndk-r26d-linux.zip

    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer==1.5.0 Cython==0.29.36

    - name: Build with Buildozer
      run: |
        yes | buildozer android debug
      env:
        ANDROID_NDK_ROOT: /opt/android-ndk
        ANDROID_SDK_ROOT: /opt/android-sdk

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app
        path: bin/*.apk

    - name: Download and Prepare All Dependencies
      run: |
        # Buat folder untuk semua bahan
        sudo mkdir -p /opt/android-ndk /opt/android-sdk /opt/apache-ant
        # Unduh dan siapkan NDK
        wget https://dl.google.com/android/repository/android-ndk-r21e-linux.zip
        sudo unzip -q android-ndk-r21e-linux.zip -d /opt/android-ndk
        rm android-ndk-r21e-linux.zip
        # Unduh dan siapkan SDK Tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
        sudo unzip -q commandlinetools-linux-8512546_latest.zip -d /opt/android-sdk/cmdline-tools
        rm commandlinetools-linux-8512546_latest.zip
        # Unduh dan siapkan ANT
        wget https://archive.apache.org/dist/ant/binaries/apache-ant-1.9.4-bin.tar.gz
        sudo tar -xzf apache-ant-1.9.4-bin.tar.gz -C /opt/
        sudo mv /opt/apache-ant-1.9.4 /opt/apache-ant
        rm apache-ant-1.9.4-bin.tar.gz
